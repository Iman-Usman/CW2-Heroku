<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Post</title>
</head>

<body>
    <p>Add a new order to the <code>order</code> collection</p>
    <code>{id:1011, subject:"Cooking"}</code>
    <p>The response: <span id='response'></span></p>
    <p>Error: <span id='error'></span></p>
    <script>
        const newProduct = { id:1011, subject:"Cooking",location:"Middlesex",price:1300,spaces:5 };

        // set the url to your server and route
        fetch('https://cors-anywhere.herokuapp.com/cw2-iman.herokuapp.com/collection/order', {
            method: 'POST', // set the HTTP method as 'POST'
            headers: {
                'Content-Type': 'application/json', // set the data type as JSON
            },
            body: JSON.stringify(newProduct), // need to stringify the JSON object
        })
            .then(response => response.json())
            .then(responseJSON => {
                document.getElementById('response').innerText = JSON.stringify(responseJSON);
            })
            .catch((error) => {
                document.getElementById('error').innerText = error;
            });
    </script>
</body>

</html>
